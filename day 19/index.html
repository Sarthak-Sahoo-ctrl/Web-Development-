<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS ON CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            background-color: lightgrey;
            color: rebeccapurple;
            text-align: center;
            font-family: cursive;
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
            text-decoration:underline;
            font-size: 32px;
            color: teal;
            letter-spacing: 1px;
            text-transform: capitalize;
            text-decoration-color: red ;
            text-decoration-style:wavy;
            text-decoration-thickness: 3px;
        }   

        p {
            text-align: center;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: italic;
            text-decoration: underline;
            font-size: 24px;
            color: tomato;
            letter-spacing: 3px;
           }
           .yo{
            
            color: purple;
            border: 5px solid black;
            width: 180px;
            word-break: break-all;
            /* text-overflow:ellipsis;
            overflow: hidden; */
           }
    </style>
</head>

<body>
    <div>
        <h1>
            Fonts Test
        </h1>
        <h2>About Fonts</h2>
        <p>test under process</p>
        <p class="yo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus adipisci dolores quisquam!</p>
    </div>
</body>

</html>
