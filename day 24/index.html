<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER AND OUTLINE</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 3px solid black;
            margin: 10px;
            padding: 5px;
            box-shadow: 1px 1px 7px 1px blueviolet;
            text-overflow: ellipsis;
            text-shadow: 5px 3px 3px greenyellow;

        }
        .outline{
            outline: 3px solid blueviolet;
            margin: 10px;
            padding: 5px;
            box-shadow: 1px 1px 7px 1px hotpink;
            text-overflow: ellipsis;
            text-shadow: 5px 3px 3px rgb(47, 206, 255);
            
        }
    </style>
</head>
<body>
    <div class="box">i am a box</div>
    <div class="outline">i am the outline</div>
</body>
</html>
